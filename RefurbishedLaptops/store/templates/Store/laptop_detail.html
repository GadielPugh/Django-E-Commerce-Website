<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ laptop.name }}</title>
</head>
<body>
    <h1>{{ laptop.name }}</h1>
    <p>{{ laptop.description }}</p>
    <p>Price: {% if can_purchase %}{{ laptop.price }}{% else %}Please log in to view the price{% endif %}</p>

    {% if can_purchase %}
        <form action="{% url 'purchase' laptop.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Purchase</button>
        </form>
    {% else %}
        <p><a href="{% url 'login' %}?next={{ request.path }}">Log in</a> to purchase this laptop.</p>
    {% endif %}
</body>
</html>
